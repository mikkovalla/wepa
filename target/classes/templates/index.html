<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Demo</title>
    </head>

    <body>
        <h1>Wepa-harkka</h1>
        <h1>jobs</h1>

        <ul th:each="job : ${jobs}">

                <h4 th:text="${job.jobName}">lol </h4>

                </br>

                </br>
                <span th:text="${job.type.name}">byebye</span>
                <br>
                </br>
            </li>
        </ul>


    </body>

</html>
