<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Demo</title>
    </head>

    <body>
        <ul th:each="job : ${jobs}">
            <li>
                <h4 th:text="${job.jobName}">lol </h4>
                <span th:text="${job.employer.companyName}">lol </span> 
                <br>
                </br>
                <span th:text="${job.description}">hello</span>
                <span th:text="${job.type}">byebye</span>
                <br>
                </br>
                <span th:text="${job.type.name}">byebye</span>
                <br>
                </br>
            </li>
        </ul>

    </body>

</html>
