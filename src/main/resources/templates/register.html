<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- META -->
        <title>DuuniHaKuRi | Duunia Kaikille</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../../css/kickstart.css" th:href="@{/css/kickstart.css}" media="all"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css" th:href="@{/css/style.css}" media="all"/>

        <!-- Javascript -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/kickstart.js" th:src="@{/js/kickstart.js}"></script>
    </head>
    <body>
        <div id="container" class="grid">
            <header>
                <div class="col_6 column">
                    <h1>
                        <a href="#" th:href="@{/}">
                            <strong>Duuni</strong>HaKuRi</a>
                    </h1>
                </div>
                <div class="col_6 column right">
                    <form id="add_job">
                        <button class="large blue">
                            <a href="#" th:href="@{/jobs/addjob}" id="addjob_button">Lisää Duuni</a>
                        </button>
                    </form>
                </div>
            </header>

            <div class="col_12 column">
                <!-- Menu palkki -->
                <ul class="menu">
                    <li class="current">
                        <a href="#" th:href="@{/}">
                            Koti</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/jobs}">Tsekkaa Duunit</a>
                    </li>
                    <li class="right">
                        <a href="#" th:href="@{/register}">
                            Rekisteröidy</a>
                    </li>
                    <li class="right">
                        <a href="#" th:href="@{/login}">
                            Loggaa Sisään</a>
                    </li>
                </ul>
            </div>
            <div class="col_12 column">
                <div class="col_5 column">
                    <form id="reg_form_employee" th:action="@{/register/employee}" method="POST">
                        <fieldset>
                            <legend>Duunin hakija luo tili</legend>
                            <p>
                                <label for="first_name">Etunimi</label>
                                <input id="first_name" name="firstName" type="text"/>
                            </p>
                            <p>
                                <label for="last_name">Sukunimi</label>
                                <input id="last_name" name="lastname" type="text"/>
                            </p>
                            <p>
                                <label for="email">Sähköposti</label>
                                <input id="email" name="email" type="email"/>
                            </p>
                            <p>
                                <label for="username">Käyttäjätunnus</label>
                                <input id="username" name="username" type="text"/>
                            </p>
                            <p>
                                <label for="password">Salasana</label>
                                <input id="password" name="password" type="password"/>
                            </p>
                            <p>
                                <label for="employee_description">Esittely</label>
                                <textarea id="employee_description" name="description" rows="8" cols="40"></textarea>
                            </p>
                            <p>
                                <input type="submit" value="Rekisteröidy Hakija" class="large orange"/>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div class="col_1 column"></div>
                <div class="col_5 column">
                    <form id="reg_form_employer" th:action="@{/register/employer}" method="post">
                        <fieldset>
                            <legend>Duunin tarjoaja luo tili</legend>
                            <p>
                                <label for="company">Yrityksen nimi</label>
                                <input id="company" name="companyName" type="text"/>
                            </p>
                            <p>
                                <label for="email_company">Sähköposti</label>
                                <input id="email_company" name="email" type="email"/>
                            </p>
                            <p>
                                <label for="username_company">Käyttäjätunnus</label>
                                <input id="username_company" name="username" type="text"/>
                            </p>
                            <p>
                                <label for="password_company">Salasana</label>
                                <input id="password_company" name="password" type="password"/>
                            </p>
                            <p>
                                <label for="company_description">Yritys esittely</label>
                                <textarea id="company_description" name="companyDescription" rows="8" cols="40"></textarea>
                            </p>
                            <p>
                                <input type="submit" value="Rekisteröidy Tarjoaja" class="large green"/>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
            <footer>
                <p>Copyright 2016, DuuniHakuri... eiku ei mitään copuraitteja :-D</p>
            </footer>
        </div>
        <!-- End Grid -->
    </body>
</html>
