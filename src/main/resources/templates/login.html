<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- META -->
        <title>DuuniHaKuRi | Duunia Kaikille</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../../css/kickstart.css" th:href="@{/css/kickstart.css}" media="all"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css" th:href="@{/css/style.css}" media="all"/>

        <!-- Javascript -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/kickstart.js" th:src="@{/js/kickstart.js}"></script>
    </head>
    <body>
        <div id="container" class="grid">
            <header>
                <div class="col_6 column">
                    <h1>
                        <a href="#" th:href="@{/}">
                            <strong>Duuni</strong>HaKuRi</a>
                    </h1>
                </div>
                <div class="col_6 column right">
                    <form id="add_job">
                        <button class="large blue">
                            <a href="#" th:href="@{/jobs/addjob}" id="addjob_button">Lisää Duuni</a>
                        </button>
                    </form>
                </div>
            </header>

            <div class="col_12 column">
                <!-- Menu palkki -->
                <ul class="menu">
                    <li class="current">
                        <a href="#" th:href="@{/}">
                            Koti</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/jobs}">Tsekkaa Duunit</a>
                    </li>
                    <li class="right">
                        <a href="#" th:href="@{/register}">
                            Rekisteröidy</a>
                    </li>
                    <li class="right">
                        <a href="#" th:href="@{/login}">
                            Loggaa Sisään</a>
                    </li>
                </ul>
            </div>
            <div class="col_12 column">
                <div class="col_5 column">
                    <form id="login_form_employee" method="post" th:action="@{/login/employee}">
                        <fieldset>
                            <legend>Duunin Hakija kirjaudu</legend>
                            <p>
                                <label for="username_employee">Käyttäjätunnus</label>
                                <input id="username_employee" name="username" type="text"/>
                            </p>
                            <p>
                                <label for="password_employee">Salasana</label>
                                <input id="password_employee" name="password" type="password"/>
                            </p>
                            <p>
                                <input class="orange" type="submit" value="Lähetä"/>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div class="col_1 column"></div>
                <div class="col_5 column">
                    <form id="login_form_employer" method="post" th:action="@{/login/employer}">
                        <fieldset>
                            <legend>Duunin tarjoaja kirjaudu</legend>
                            <p>
                                <label for="username_employer">Käyttäjätunnus</label>
                                <input id="username_employer" name="username" type="text"/>
                            </p>
                            <p>
                                <label for="password_employer">Salasana</label>
                                <input id="password_employer" name="password" type="password"/>
                            </p>
                            <p>
                                <input class="green" type="submit" value="Lähetä"/>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
            <footer>
                <p>Copyright 2016, DuuniHakuri... eiku ei mitään copuraitteja :-D</p>
            </footer>
        </div>
        <!-- End Grid -->
    </body>
</html>
